name: Build Windows Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        run: uv python install 3.12
      
      - name: Install dependencies
        run: uv sync --all-extras
      
      - name: Build Service executable
        run: uv run pyinstaller build_service.spec --clean
      
      - name: Build GUI executable
        run: uv run pyinstaller build_mirror.spec --clean
      
      - name: List built files
        run: Get-ChildItem -Path dist -Recurse
      
      - name: Upload Service executable
        uses: actions/upload-artifact@v4
        with:
          name: EmiliaMirrorService
          path: dist/EmiliaMirrorService.exe
          retention-days: 30
      
      - name: Upload GUI executable
        uses: actions/upload-artifact@v4
        with:
          name: EmiliaPrintMirror
          path: dist/EmiliaPrintMirror.exe
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download Service artifact
        uses: actions/download-artifact@v4
        with:
          name: EmiliaMirrorService
          path: dist
      
      - name: Download GUI artifact
        uses: actions/download-artifact@v4
        with:
          name: EmiliaPrintMirror
          path: dist
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/EmiliaMirrorService.exe
            dist/EmiliaPrintMirror.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
